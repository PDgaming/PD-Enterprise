<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            margin-right: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            padding-left: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        .neon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #39ff14;
            border-radius: 50%;
            pointer-events: none;
        }

        .neon::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            background-color: #39ff14;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.5s;
        }

        .neon:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Add your logo here -->
            <img src="logo.png" alt="Logo" width="50" height="50">
        </div>
        <div class="logo">PD ENTERPRICE</div>
        <h1>Contact Us</h1>
    </header>
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            <label for="phone">Phone (optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>
    <footer>
        <p>Phone: 123-456-7890</p>
        <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
    <div class="neon"></div>
    <script>
        const neon = document.querySelector('.neon');

        document.addEventListener('mousemove', (e) => {
            neon.style.top = e.clientY - 25 + 'px';
            neon.style.left = e.clientX - 25 + 'px';
        });

        document.addEventListener('scroll', () => {
            neon.style.top = '50%';
            neon.style.left = '50%';
        });
    </script>
</body>
</html>
